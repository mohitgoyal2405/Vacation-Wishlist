<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations Wishlist</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2>Vacation Destinations Wish List</h2>
        <p class="">Found exciting places to vacation on your vacation? Use the form below to add them to your wishlist</p>
    </header>
    
    <main>
        <form id="destination_details_form" class="mr-3">
            <label for="name">Destination Name</label>
            <input type="text" name="name" id="name" placeholder="Provide a name for your destination" required>
            
            <label for="location">Destination Location</label>
            <input type="text" name="location" id="location" placeholder="Where is this destination location" required>

            <label for="photo">Destination Picture</label>
            <input type="url" name = photo id="photo" placeholder="Provide a URL for a photo">

            <label for="description">Destination Description</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe the destination"></textarea>
            
            <button type="submit" id="addToList">Add To List</button>
        </form>

        <span class="partition"></span>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="destinations_container">
                            <!--content generated by JS-->
                        </div>
                    </div>
                </div>
            </div>
            
        </article>
    </main>
</body>

</html>
